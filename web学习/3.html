<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-item">
  <label>昵称:</label>
  <input type="text">
  <p>昵称4-16位,以字母开头</p>
</div>
<div class="form-item">
  <label>设置密码:</label>
  <input type="password">
  <p>密码8-20位字母数字结合</p>
</div>
<div class="form-item">
  <label>确认密码:</label>
  <input type="password">
</div>
<div class="form-item">
  <label>手机号:</label>
  <input type="text">
</div>
<div class="form-item">
  <label>注册邮箱:</label>
  <input type="email">
  <p>输入一个常用邮箱,方便找回</p>
</div>
<div class="form-item agree">
  <input type="checkbox" id="agree">
  <label for="agree">我已经阅读并同意《注册协议》</label>
</div>
<button>立即注册</button>
</body>
</html>

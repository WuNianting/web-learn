        <h1 style="text-align: center;color:rgb(0, 8, 255);">欢&nbsp度&nbsp新&nbsp年&nbsp元&nbsp旦</h1>

        <p style="color:rgb(1, 18, 9);font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;元旦(New Year's Day,New Year )，指一年开始的第一天，也被称为“新历年”“阳历年”，在古代指
            阴历的正月初一。1949年9月27日，中国人民政治协商会议第一届全体会议正式确立公历1
            月1日为元旦。元旦是世界上很多国家或地区的法定假日。
        </p>

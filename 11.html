<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>target属性区别演示</title>
    <style>
        /* 简单样式，让页面更清晰，不影响功能 */
        body { padding: 20px; font-size: 16px; }
        a { display: block; margin: 10px 0; color: #2c7df0; }
        .iframe-box { margin: 30px 0; padding: 15px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 200px; border: 1px solid #666; }
    </style>
</head>
<body>
    <h2>一、无框架场景（最常用）</h2>
    <!-- 4种属性在无框架下的表现 -->
    <a href="https://www.baidu.com" target="_self">target="_self" 【默认】覆盖当前页面</a>
    <a href="https://www.baidu.com" target="_blank">target="_blank" 新建标签页打开（不影响当前页）</a>
    <a href="https://www.baidu.com" target="_parent">target="_parent" 无框架=覆盖当前页</a>
    <a href="https://www.baidu.com" target="_top">target="_top" 无框架=覆盖当前页</a>

    <h2>二、框架嵌套场景（_parent/_top 核心生效场景）</h2>
    <div class="iframe-box">
        <p>下方是嵌套的iframe子页面，里面的链接能体现_parent和_top的差异</p>
        <!-- 嵌套iframe，引用自身做演示，无需额外创建子文件 -->
        <iframe src="target-demo.html" title="嵌套子框架"></iframe>
    </div>

    <p>✅ 测试技巧：点击iframe里的 _parent 会覆盖外层父页面；点击 _top 会直接覆盖整个浏览器窗口；_blank 始终新建标签页</p>
</body>
</html>
